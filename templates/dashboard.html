<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- font awesome from BootstrapCDN -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdn.auth0.com/js/auth0/8.6.0/auth0.min.js"></script>
        <script src="{{url_for('static', filename='app.js')}}"> </script>
        <link href="/public/app.css" rel="stylesheet">
        <script>
        var AUTH0_CLIENT_ID = '{{const.AUTH0_CLIENT_ID}}';
        var AUTH0_DOMAIN = '{{const.AUTH0_DOMAIN}}';
        var AUTH0_CALLBACK_URL = '{{const.AUTH0_CALLBACK_URL if const.AUTH0_CALLBACK_URL else "https://young-crag-60864.herokuapp.com/callback" }}';
        var API_AUDIENCE = '{{const.API_ID}}';
        </script>
    </head>
    <body class="home">
        <div class="container">
            <div class="login-page clearfix">
              <div class="logged-in-box auth0-box logged-in">
                <h1 id="logo"><img src="//cdn.auth0.com/samples/auth0_logo_final_blue_RGB.png" /></h1>
                <img class="avatar" src="{{user['picture']}}"/>
                <h2>Welcome {{user['nickname']}}</h2>
                <a class="btn btn-primary btn-lg btn-logout btn-block">Logout</a>
              </div>
            </div>
        </div>
    </body>
</html>
