{% extends 'layout.html' %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
<div>
	<h2 id="chart-title">Joke: {{joke.joke}}</h2>
	<a href="{{url_for('dashboard')}}" class="btn">Back to jokes</a>
	<canvas id="myChart" width="300" height="300"></canvas>
</div>
<script>
	var ctx = document.getElementById("myChart");
	var myChart = new Chart(ctx, {
		type: 'bar',
		data: {
			labels: ["Likes", "Dislikes"],
			datasets: [{
				label: '# of Votes',
				data: [{{likes}},{{dislikes}}],
				backgroundColor: [
				'rgba(255, 99, 132, 0.2)',
				'rgba(54, 162, 235, 0.2)'
				],
				borderColor: [
				'rgba(255,99,132,1)',
				'rgba(54, 162, 235, 1)'
				],
				borderWidth: 1
			}]
		},
		options: {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero:true
					}
				}]
			}
		}
	});
</script>
{% endblock %}
